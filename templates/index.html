<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted index implementation by Matin Rasoulzad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a12;
            --card-bg: #13131f;
            --primary-neon: #b026ff;
            --secondary-neon: #00f3ff;
            --text-color: #e0e0e0;
            --dim-text: #888;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, h3, .neon-text {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Header */
        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(176, 38, 255, 0.2);
            background: linear-gradient(180deg, rgba(16,16,28,1) 0%, rgba(10,10,18,0) 100%);
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px var(--primary-neon), 0 0 20px var(--primary-neon);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--secondary-neon);
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .tab-btn {
            background: transparent;
            border: 1px solid var(--primary-neon);
            color: var(--primary-neon);
            padding: 10px 30px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 5px var(--primary-neon);
        }

        .tab-btn:hover, .tab-btn.active {
            background: var(--primary-neon);
            color: #fff;
            box-shadow: 0 0 20px var(--primary-neon);
        }

        /* Content Sections */
        .section {
            display: none;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Search Section */
        .search-container {
            text-align: center;
            margin-bottom: 3rem;
        }

        input[type="text"] {
            background: var(--card-bg);
            border: 2px solid var(--secondary-neon);
            padding: 15px 25px;
            width: 60%;
            font-size: 1.2rem;
            color: #fff;
            border-radius: 30px;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 20px var(--secondary-neon);
            width: 65%;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .result-card {
            background: var(--card-bg);
            border: 1px solid rgba(176, 38, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .result-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-neon);
            box-shadow: 0 0 15px rgba(176, 38, 255, 0.2);
        }

        .result-card h3 {
            color: var(--secondary-neon);
            margin-bottom: 10px;
        }

        .snippet {
            color: var(--dim-text);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .count-badge {
            display: inline-block;
            background: rgba(176, 38, 255, 0.2);
            color: var(--primary-neon);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        /* Index Section */
        .index-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 243, 255, 0.2);
            max-height: 70vh;
            overflow-y: auto;
        }

        .index-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .index-item:hover {
            background: rgba(0, 243, 255, 0.05);
        }

        .term {
            color: var(--secondary-neon);
            font-weight: bold;
        }

        .docs {
            color: var(--dim-text);
        }

        /* B-Tree Visualization */
        #btree-viz {
            width: 100%;
            height: 70vh;
            background: var(--card-bg);
            border: 1px solid var(--primary-neon);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .node rect {
            fill: #1a1a2e;
            stroke: var(--primary-neon);
            stroke-width: 2px;
            filter: drop-shadow(0 0 5px var(--primary-neon));
        }

        .node text {
            fill: #fff;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            text-anchor: middle;
        }

        .link {
            fill: none;
            stroke: var(--secondary-neon);
            stroke-width: 1.5px;
            opacity: 0.6;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(0,0,0,0.5);
            border: 1px solid #fff;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 0;
            border: 1px solid var(--primary-neon);
            width: 80%;
            max-width: 900px;
            height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(176, 38, 255, 0.3);
            display: flex;
            flex-direction: column;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: var(--secondary-neon);
            margin: 0;
        }

        .close-btn {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--primary-neon);
        }

        .modal-body {
            padding: 30px;
            overflow-y: auto;
            flex-grow: 1;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            font-size: 1rem;
            color: #ddd;
            white-space: pre-wrap;
        }

        .highlight {
            background-color: var(--primary-neon);
            color: #000;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 3px;
            box-shadow: 0 0 10px var(--primary-neon);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-neon);
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Inverted Index Implementation</h1>
        <div class="subtitle">BY MATIN RASOULZAD</div>
    </header>

    <nav class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('search')">Search</button>
        <button class="tab-btn" onclick="switchTab('index')">Inverted Index</button>
        <button class="tab-btn" onclick="switchTab('btree')">B-Tree Viz</button>
    </nav>

    <!-- Search Tab -->
    <div id="search" class="section active">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter search term (e.g., 'stealth', 'pilot')..." onkeyup="handleSearch(event)">
        </div>
        <div id="searchResults" class="results-grid">
            <!-- Results will appear here -->
        </div>
    </div>

    <!-- Index Tab -->
    <div id="index" class="section">
        <h2 style="margin-bottom: 20px; color: var(--secondary-neon);">System Statistics</h2>
        <div id="stats" style="margin-bottom: 20px; display: flex; gap: 20px;"></div>
        
        <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 3fr; padding: 10px; border-bottom: 2px solid var(--primary-neon); font-weight: bold; color: var(--primary-neon); margin-bottom: 10px;">
            <div>Term</div>
            <div>Total Count</div>
            <div>Doc Count</div>
            <div>Documents</div>
        </div>
        <div class="index-container" id="indexList">
            <!-- Index items -->
        </div>
    </div>

    <!-- B-Tree Tab -->
    <div id="btree" class="section">
        <div id="btree-viz">
            <div class="controls">
                <button class="control-btn" onclick="zoomIn()">+</button>
                <button class="control-btn" onclick="zoomOut()">-</button>
            </div>
        </div>
    </div>

    <!-- Document Viewer Modal -->
    <div id="docModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Document Title</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content goes here -->
            </div>
        </div>
    </div>

    <script>
        // --- Tab Switching ---
        function switchTab(tabId) {
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');

            if (tabId === 'index') loadIndexData();
            if (tabId === 'btree') loadBTree();
        }

        // --- Search Functionality ---
        let searchTimeout;
        let currentSearchTerm = '';

        function handleSearch(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value;
                currentSearchTerm = query;
                if (query.length > 0) {
                    fetch(`/api/search?q=${encodeURIComponent(query)}`)
                        .then(res => res.json())
                        .then(data => displayResults(data));
                } else {
                    document.getElementById('searchResults').innerHTML = '';
                }
            }, 300);
        }

        function displayResults(data) {
            const container = document.getElementById('searchResults');
            container.innerHTML = '';

            if (!data.found) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--dim-text);">No results found in B-Tree.</div>';
                return;
            }

            // Add a global "Show in B-Tree" button for the term
            const btreeBtn = document.createElement('div');
            btreeBtn.style.gridColumn = '1/-1';
            btreeBtn.style.textAlign = 'center';
            btreeBtn.style.marginBottom = '20px';
            btreeBtn.innerHTML = `
                <button class="tab-btn" onclick="findInBTree('${data.term}')" style="font-size: 0.9rem; padding: 10px 20px;">
                    ðŸŽ¯ Locate '${data.term}' in B-Tree
                </button>
            `;
            container.appendChild(btreeBtn);

            data.results.forEach(res => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.style.cursor = 'pointer';
                card.onclick = () => viewDocument(res.document, currentSearchTerm);
                card.innerHTML = `
                    <h3>${res.document}</h3>
                    <div class="snippet">${res.snippet}</div>
                    <div class="count-badge">${res.count} matches</div>
                    <div style="margin-top: 10px; font-size: 0.8rem; color: var(--secondary-neon);">Click to explore document &rarr;</div>
                `;
                container.appendChild(card);
            });
        }

        // --- B-Tree Navigation ---
        function findInBTree(term) {
            switchTab('btree');
            // Wait for tab switch and D3 load
            setTimeout(() => {
                loadBTree(term);
            }, 100);
        }

        // --- Document Viewer ---
        function viewDocument(filename, term) {
            fetch(`/api/document/${filename}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('modalTitle').innerText = filename;
                    
                    // Highlight logic
                    let content = data.content;
                    if (term) {
                        const regex = new RegExp(`\\b(${term})\\b`, 'gi');
                        content = content.replace(regex, '<span class="highlight">$1</span>');
                    }
                    
                    document.getElementById('modalBody').innerHTML = content;
                    document.getElementById('docModal').style.display = 'block';
                });
        }

        function closeModal() {
            document.getElementById('docModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('docModal')) {
                closeModal();
            }
        }

        // --- Index Data ---
        function loadIndexData() {
            fetch('/api/index-data')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('stats').innerHTML = `
                        <div class="result-card">Total Docs: ${data.total_documents}</div>
                        <div class="result-card">Total Terms: ${data.total_terms}</div>
                    `;
                    
                    const list = document.getElementById('indexList');
                    list.innerHTML = '';
                    
                    // Data is already sorted from backend
                    data.terms.forEach(item => {
                        const row = document.createElement('div');
                        row.className = 'index-item';
                        row.style.display = 'grid';
                        row.style.gridTemplateColumns = '2fr 1fr 1fr 3fr';
                        row.style.alignItems = 'center';
                        
                        row.innerHTML = `
                            <span class="term">${item.term}</span>
                            <span style="color: #fff;">${item.count}</span>
                            <span style="color: #aaa;">${item.doc_count}</span>
                            <span class="docs">${item.docs.join(', ')}</span>
                        `;
                        list.appendChild(row);
                    });
                });
        }

        // --- B-Tree Visualization (D3.js) ---
        let svg, g, zoom;

        function loadBTree(targetTerm = null) {
            const container = document.getElementById('btree-viz');
            container.innerHTML = '<div class="controls"><button class="control-btn" onclick="zoomIn()">+</button><button class="control-btn" onclick="zoomOut()">-</button></div>';
            
            const width = container.clientWidth;
            const height = container.clientHeight;

            zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on("zoom", (e) => g.attr("transform", e.transform));

            svg = d3.select("#btree-viz")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(zoom)
                .on("dblclick.zoom", null);

            g = svg.append("g");

            fetch('/api/btree-data')
                .then(res => res.json())
                .then(rootData => {
                    const hierarchy = d3.hierarchy(rootData, d => d.children);
                    const treeLayout = d3.tree().nodeSize([180, 120]); // Increased spacing
                    
                    const root = treeLayout(hierarchy);

                    // Links
                    g.selectAll(".link")
                        .data(root.links())
                        .enter().append("path")
                        .attr("class", "link")
                        .attr("d", d3.linkVertical()
                            .x(d => d.x)
                            .y(d => d.y));

                    // Nodes
                    const node = g.selectAll(".node")
                        .data(root.descendants())
                        .enter().append("g")
                        .attr("class", "node")
                        .attr("transform", d => `translate(${d.x},${d.y})`);

                    // Node Rects
                    node.append("rect")
                        .attr("width", 140)
                        .attr("height", 40)
                        .attr("x", -70)
                        .attr("y", -20)
                        .attr("rx", 5)
                        .style("fill", d => {
                            if (targetTerm && d.data.keys.includes(targetTerm)) return "#b026ff"; // Highlight color
                            return "#1a1a2e";
                        })
                        .style("stroke", d => {
                            if (targetTerm && d.data.keys.includes(targetTerm)) return "#fff";
                            return "#b026ff";
                        });

                    // Node Text
                    node.append("text")
                        .attr("dy", "0.35em")
                        .text(d => {
                            const keys = d.data.keys.filter(k => k !== null);
                            return keys.length > 2 ? keys.slice(0,2).join(',') + '...' : keys.join(', ');
                        })
                        .style("font-weight", d => targetTerm && d.data.keys.includes(targetTerm) ? "bold" : "normal");
                    
                    // Center tree or target node
                    let transform;
                    if (targetTerm) {
                        // Find node containing term
                        const targetNode = root.descendants().find(d => d.data.keys.includes(targetTerm));
                        if (targetNode) {
                            const scale = 1.5;
                            const x = -targetNode.x * scale + width / 2;
                            const y = -targetNode.y * scale + height / 2;
                            transform = d3.zoomIdentity.translate(x, y).scale(scale);
                        } else {
                            transform = d3.zoomIdentity.translate(width/2, 50).scale(0.8);
                        }
                    } else {
                        transform = d3.zoomIdentity.translate(width/2, 50).scale(0.8);
                    }
                    
                    svg.transition().duration(750).call(zoom.transform, transform);
                });
        }

        function zoomIn() { svg.transition().call(zoom.scaleBy, 1.2); }
        function zoomOut() { svg.transition().call(zoom.scaleBy, 0.8); }

    </script>
</body>
</html>
